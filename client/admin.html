<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./scripts/admin.js"></script>
    <script src="scripts/login.js"></script>
    <title>Admin Panel</title>
</head>

<body class="dark-green">
    <!-- Modal -->
    <div class="modal fade" id="loginRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authTitle"></h5>
                    <!-- this is the button to X out.  -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="authFields">authfield</div>
                <div id="errorMsgValid"></div>
                <div id="errorMsg"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="oppositeAuth"></button>
                    <button type="button" class="btn btn-primary" id="saveAuth">take me to registration</button>
                </div>
            </div>
        </div>
    </div>

    <!-- header -->
    <header class="row header">
        <h1 class="col-md-12 text-light text-center">Admin Panel</h1>
    </header>
    <!-- content -->
    <div class="container-fluid content-color">
        <div class="row">
            <!-- left-panel -->
            <div class="col-md-3  mt-5">

                <ul class="list-group list-group-flush bg-secondary text-light">
                    <li id="recipes" class="list-group-item bg-secondary text-light">View Recipes</li>
                    <li id="users" class="list-group-item bg-secondary text-light">View Users</li>
                    <li id="comments" class="list-group-item bg-secondary text-light">View All Comments</li>
                    <li id="activateUser" class="list-group-item bg-secondary text-light">Reactivate User</li>
                    <li class="list-group-item bg-secondary text-light">Activate Recipe</li>
                    <li id="addAdmin" class="list-group-item bg-secondary text-light">Add Admin</li>
                </ul>
            </div>
            <!-- data-content -->
            <div id="data-content" class="col-md-9">



            </div>
        </div>
    </div>

</body>

</html>
